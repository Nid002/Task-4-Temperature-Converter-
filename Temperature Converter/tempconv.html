<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempconv.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="font-size: xx-large;">Temperature Converter</h1><br><br>
        <div class="converter-row">
            
            <div class="col">
                <label style="font-size: large;">Fahrenheit</label><br><br>
                <input type="number" id="fahrenheit">
            </div>
    
            <div class="col">
                <label style="font-size: large;">Celsius</label><br><br>
                <input type="number" id="celsius">
            </div>
    
            <div class="col">
                <label style="font-size: large;">Kelvin</label><br><br>
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>
    <script src="tempconv.js"></script>
</body>
</html>
